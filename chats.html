<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats_Kakao Talk</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        
        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-quarter fa-xl"></i>
            <i class="fa-solid fa-bolt fa-2xs fa-beat-fade"></i>
        </div>
    </header>

    <div class="index-bar">
        <div class="index-bar__column">
            <h4>Chats</h4>
        </div>
        <div class="index-bar__column">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            <i class="fa-regular fa-comments fa-xl"></i>
            <i class="fa-solid fa-music fa-xl"></i>
            <a href="setting.html"><i class="fa-solid fa-gear fa-xl"></i></a>
        </div>
    </div>

    <main class="main-box">
        <div class="user-box">
            <div class="user-box__column">
                <img src="https://static.wikia.nocookie.net/cartoons/images/e/ed/Profile_-_SpongeBob_SquarePants.png/revision/latest?cb=20230305115632" 
                class=user-box__img alt="">
                <a href="talk.html"><div class="user-box__txt">
                    <h4 class="user-box__txt-title">Spongebob</h4>
                    <a href="talk.html"><h6 class="user-box__txt-subtitle">Hey patric. Let's go melong city!</h6>
                    </a>
                    </div></a>
            </div>

            <div class="user-box__column">
                <h6 class="user-box__time">21:41</h6>
                <span class="badge">1</span>
            </div>
        </div>
    </main>

    <nav class="nav-bar">
        <div class="nav-bar__icon">
        <a href="friends.html"><i class="fa-regular fa-user fa-xl"></i></a>
        </div>
        
        <div class="nav-bar__icon">
        <a href="chats.html"><i class="fa-solid fa-comment fa-xl"></i></a>
        <span class="badge">1</span>
        </div>
        
        <div class="nav-bar__icon">
        <a href="find.html"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
        </div>
        
        <div class="nav-bar__icon">
        <a href="more.html"><i class="fa-solid fa-ellipsis fa-xl"></i></a>
        </div>
    </nav>

</body>


<script src="https://kit.fontawesome.com/90a585dfab.js" crossorigin="anonymous"></script>
</html>
