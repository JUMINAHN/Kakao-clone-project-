<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find_Kakao Talk</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        
        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-quarter fa-xl"></i>
            <i class="fa-solid fa-bolt fa-2xs fa-beat-fade"></i>
        </div>
    </header>

    <div class="index-bar">
        <div class="index-bar__column">
            <h4>Find</h4>
        </div>

        <div class="index-bar__column">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            <i class="fa-solid fa-gear fa-xl"></i>
        </div>
    </div>

    <div class="icon-category">
        <div class="icon-category__column">
            <i class="fa-solid fa-qrcode fa-2xl"></i>
            <span>QR Code</span>
        </div>
        <div class="icon-category__column">
            <i class="fa-regular fa-address-book fa-2xl"></i>
            <span>Add by Contacts</span>
        </div>
        <div class="icon-category__column">
            <i class="fa-regular fa-id-badge fa-2xl"></i>
            <span>Add by ID</span>
        </div>
        <div class="icon-category__column">
            <i class="fa-regular fa-envelope fa-2xl"></i>
            <span>Invite</span>
        </div>
    </div>


    <main class="main-box">


        <div class="recommend-box">
            <h6 class="recommend-box__title">Recommended Friends</h6>
            <h4 class="recommend-box__txt">You have no recommended friends.</h4>
        </div>

        <div class="open-chat">
            <div class="open-chat__column">
                <div class="open-chat__column-head">
                    <h4>Open Chat</h4>
                </div>
                <div class="open-chat__column-head">
                    <span>Go to Openchat home</span>
                    <i class="fa-solid fa-chevron-right"></i>
            </div>

            <div class="open-chat__column">
                <div class="open-chat__column-content">
                    <h3>#BIKINI CITY</h3>
                    <h4>#</h4>
                    <div class="open-chat__content-member">
                        <!--img-->
                        <span>829 members l </span>
                        <span>Active</span>
                    </div>
                </div>
                <div class="open-chat__column-content">
                    <img src="https://static.wikia.nocookie.net/fictional-cities/images/1/1f/30746-003.jpg/revision/latest?cb=20160622001509" alt="">
                </div>

            </div>

        </div>

    </main>

    <nav class="nav-bar">
        <div class="nav-bar__icon">
        <a href="friends.html"><i class="fa-solid fa-user fa-xl"></i></a>
        </div>
        
        <div class="nav-bar__icon">
        <a href="chats.html"><i class="fa-regular fa-comment fa-xl"></i></a>
        <span class="badge">1</span>
        </div>
        
        <div class="nav-bar__icon">
        <a href="find.html"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
        </div>
        
        <div class="nav-bar__icon">
        <a href="more.html"><i class="fa-solid fa-ellipsis fa-xl"></i></a>
        </div>
    </nav>

</body>

<script src="https://kit.fontawesome.com/90a585dfab.js" crossorigin="anonymous"></script>
</html>
