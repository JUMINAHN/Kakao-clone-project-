<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find_Kakao Talk</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        
        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-quarter fa-xl"></i>
            <i class="fa-solid fa-bolt fa-2xs fa-beat-fade"></i>
        </div>
    </header>

    <div class="index-bar">
        <div class="index-bar__column">
            <h4>Find</h4>
        </div>

        <div class="index-bar__column">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            <i class="fa-solid fa-gear fa-xl"></i>
        </div>
    </div>

    <div class="icon-category">
        <div class="icon-category__column">
            <i class="fa-solid fa-qrcode fa-2xl"></i>
            <span>QR Code</span>
        </div>
        <div class="icon-category__column">
            <i class="fa-regular fa-address-book fa-2xl"></i>
            <span>Add by Contacts</span>
        </div>
        <div class="icon-category__column">
            <i class="fa-regular fa-id-badge fa-2xl"></i>
            <span>Add by ID</span>
        </div>
        <div class="icon-category__column">
            <i class="fa-regular fa-envelope fa-2xl"></i>
            <span>Invite</span>
        </div>
    </div>


    <main class="main-box">
        <div class="recommend-box">
            <h6 class="recommend-box__title">Recommended Friends</h6>
            <h4 class="recommend-box__txt">You have no recommended friends.</h4>
        </div>

        <div class="open-chat">
            <div class="open-chat__head">
                <h5 class="open-chat__head-txt">Open Chat</h5>
                <div class="open-chat__head-icon">
                    <span>Go to Openchat Home</span>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>

            <div class="open-chat__content">
                <div class="open-chat__txt">
                    <h3 class="open-chat__maintxt">#BIKINI CITY</h3>
                    <h4 class="open-chat__subtxt">#FRIENDS#PARTY</h4>
                    <div class="open-chat__txt-box">
                        <img src="https://static.wikia.nocookie.net/spongebob/images/3/3d/Say_Awww%21_001.png/revision/latest/scale-to-width-down/1920?cb=20230224232526" alt="">
                        <span class="open-chat__txt-box-colora">830 membersã…£ </span>
                        <span class="open-chat__txt-box-colorb">Active</span>
                    </div>
                </div>

                <div class="open-chat__content-img">
                <img src="https://www.giantbomb.com/a/uploads/scale_medium/0/966/456265-bikinibottomtnl.jpg" alt=""
                >
                </div>
            </div>
   

        </div>
    </main>

    <nav class="nav-bar">
        <div class="nav-bar__icon">
        <a href="friends.html"><i class="fa-solid fa-user fa-xl"></i></a>
        </div>
        
        <div class="nav-bar__icon">
        <a href="chats.html"><i class="fa-regular fa-comment fa-xl"></i></a>
        <span class="badge">1</span>
        </div>
        
        <div class="nav-bar__icon">
        <a href="find.html"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
        </div>
        
        <div class="nav-bar__icon">
        <a href="more.html"><i class="fa-solid fa-ellipsis fa-xl"></i></a>
        </div>
    </nav>

</body>

<script src="https://kit.fontawesome.com/90a585dfab.js" crossorigin="anonymous"></script>
</html>
