<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting_Kakao Talk</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        
        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-quarter fa-xl"></i>
            <i class="fa-solid fa-bolt fa-2xs fa-beat-fade"></i>
        </div>
    </header>

    <div class="head-indexbar">
        <a href="more.html"><i class="fa-solid fa-chevron-left fa-xl"></i>
        </a>
        <span class="head-bar__title">Settings</span>
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
    </div>

    <main class="main-box">
        <div class="settings-box">
            <div class="settings-boxicon">
                <i class="fa-regular fa-bell fa-xl"></i>
                <span>Notices</span>
            </div>

            <div class="settings-boxicon">
                <i class="fa-solid fa-flask fa-xl"></i>
                <span>KaKao Lab</span>
            </div>

            <div class="settings-boxicon">
                <i class="fa-solid fa-circle-info fa-xl"></i>
                <span>Version</span>
            </div>
        </div>

        <div class="settings-box">
            <div class="settings-boxicon">
                <i class="fa-solid fa-lock fa-xl"></i>
                <span>Privacy</span>
            </div>

            <div class="settings-boxicon">
                <i class="fa-regular fa-bell fa-xl"></i>
                <span>Notifications</span>
            </div>

            <div class="settings-boxicon">
                <i class="fa-regular fa-user fa-xl"></i>
                <span>Freinds</span>
            </div>

            <div class="settings-boxicon">
                <i class="fa-regular fa-comment fa-xl"></i>
                <span>Chats</span>
            </div>

            <div class="settings-boxicon">
                <i class="fa-solid fa-display fa-xl"></i>
                <span>Display</span>
            </div>

            <div class="settings-boxicon">
                <i class="fa-solid fa-brush fa-xl"></i>
                <span>Themes</span>
            </div>
        </div>

        <nav class="nav-bar">
            <div class="nav-bar__icon">
            <a href="friends.html"><i class="fa-regular fa-user fa-xl"></i></a>
            </div>
            
            <div class="nav-bar__icon">
            <a href="chats.html"><i class="fa-regular fa-comment fa-xl"></i></a>
            <span class="badge">1</span>
            </div>
            
            <div class="nav-bar__icon">
            <a href="find.html"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
            </div>
            
            <div class="nav-bar__icon">
            <a href="more.html"><i class="fa-solid fa-ellipsis fa-xl"></i></a>
            </div>
        </nav>
    </main>

</body>

<script src="https://kit.fontawesome.com/90a585dfab.js" crossorigin="anonymous"></script>
</html>
