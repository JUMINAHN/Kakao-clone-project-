<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk_Kakao Talk</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="talk-with">
    <header class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        
        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-quarter fa-xl"></i>
            <i class="fa-solid fa-bolt fa-2xs fa-beat-fade"></i>
        </div>
    </header>

    <div class="head-indexbar">
        <a href="chats.html"><i class="fa-solid fa-chevron-left fa-xl"></i>
        </a>
        <span class="head-bar__title">Spongebob</span>
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
    </div>

    <main class="main-box">
        <div class="main-talk">
            <div class="talk-date">
                <span>Thursday, August 31, 2023</span>
            </div>
        </div>

        <div class="talk-user">
            <div class="talk-user__img">
                <img class="talk-user__img" src="https://static.wikia.nocookie.net/cartoons/images/e/ed/Profile_-_SpongeBob_SquarePants.png/revision/latest?cb=20230305115632" alt="">
            </div>
            <div class="talk-user__txt">
                <span class="talk-user__txt-title">Spongebob</span>
                <span class="talk-user__txt-subtitle">Hey patric. Let's go melong city! </span>
            </div>

    </main>



    </div>



    <form class="message-box" action="">
        <div class="message-box__img">
            <i class="fa-regular fa-square-plus fa-xl"></i>
        </div>
        <div class="message-box__txt">
            <input type="text" placeholder="send a message"
            class="message-box__txt-sth">
            <i class="fa-solid fa-face-laugh-squint"></i>
            <i class="fa-solid fa-up-long"></i>
        </div>
    </form>

</body>

<script src="https://kit.fontawesome.com/90a585dfab.js" crossorigin="anonymous"></script>
</html>
